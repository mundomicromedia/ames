<!DOCTYPE html>
<html>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/toastr.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="./jquery_mobile/jquery.mobile-1.4.5.min.css">
        <title>Concello de Ames</title>
    </head>
    <body>
        
        
    <input type="hidden" id='idioma_seleccionado' value="">
    <input type="hidden" id='id_actividad_participar'>
    <input type="hidden" id='id_usuario_registrado' value="">
    <input type="hidden" id='link_facebook'>
    <input type="hidden" id='link_twitter'>
    <input type="hidden" id='imagen_top'>
    <input type="hidden" id='token_user'>
    
    <input type="hidden" id='id_categoria_seleccionada'>
    <input type="hidden" id='id_subcategoria_seleccionada'>
    

<div id='div_loader' class="ui-loader ui-corner-all ui-body-a ui-loader-verbose">
	<span class="ui-icon-loading"></span>
</div>


<script id="home-tpl" type="text/x-handlebars-template">
<div id="global">
	<div id="contenido">
		
		<div id="cabecera_index">
			<div id="cabecera_index_left">
				<img src='img/logo.png'>
			</div>
			<div id="cabecera_index_right">
				<img class='ir_a_colabora_inicio' src='img/colaboraBTN.png'>
				<img class='ir_a_notificaciones' src='img/pushBTN.png'>
				<img id='img_link_facebook' class='ir_a_facebook' src='img/facebook.png'>
				<img id='img_link_twitter' class='ir_a_twitter' src='img/twitter.png'>
			</div>
		</div>

		<div id="cabecera_home_index">
			<div id="imagen_presentacion" class="imgset2"><img src="{{imagen_top}}" /></div>

			<div id="falda_home">
				<div id="falda_home_izda">
					<span class='ir_a_gallego'>{{traduccion_en_gallego}}</span>
				</div>
				<div id="falda_home_dcha">
					<span class='ir_a_castellano'>{{traduccion_en_castellano}}</span>
				</div>
			</div>
		</div>

		<div id="cuerpo_home_index">

			<table border="0" cellspacing="0" cellpadding="0" style='width: 100%;height: 100%; color: white;'>
				<tr class='ir_a_colabora_inicio' style="background-color: #008A14;"> 
					<td class='fila_nombre_index'>{{traduccion_colabora_con_tu_concejo}}</td>
					<td><img class='flecha_go' src='./img/flechaGoHome.png' /></td>
				</tr>
	
				<tr class='ir_a_presentacion' style="background-color: #007809;"> 
					<td class='fila_nombre_index'>{{traduccion_presentacion}}</td>
					<td><img class='flecha_go' src='./img/flechaGoHome.png' /></td>
				</tr>

				<tr class='ir_a_obras_y_servicios' style="background-color: #006001;"> 
					<td class='fila_nombre_index'>{{traduccion_dpto_obras_y_servicios}}</td>
					<td><img class='flecha_go' src='./img/flechaGoHome.png' /></td>
				</tr>

				<tr class='ir_a_contactos' style="background-color: #004B00;"> 
					<td class='fila_nombre_index'>{{traduccion_contactos_de_interes}}</td>
					<td><img class='flecha_go' src='./img/flechaGoHome.png' /></td>
				</tr>

				<tr class='ir_a_eventos' style="background-color: #003700;"> 
					<td class='fila_nombre_index'>{{traduccion_eventos}}</td>
					<td><img class='flecha_go' src='./img/flechaGoHome.png' /></td>
				</tr>
			</table>

		</div>
	</div>
</div>
</script>

		<script>
		
	       function cambiarPantalla() {
	    	   var pag_actual = window.location.hash;
	    	   
	    	   var arr = pag_actual.split('/');
	           var vista = arr[0];
	           
	           if (pag_actual=='') {
	        	   vista='#home';
	           }
	           
	           if (vista=='#home') {
	        	   var aleatorio = Math.random(); 
		    	   var nueva = vista+"/"+aleatorio;  
		    	   ir_a_opcion(nueva);
	           }
	           if (vista=='#presentacion') {
	        	   var aleatorio = Math.random(); 
		    	   var nueva = vista+"/"+aleatorio;
		    	   alert(nueva);
		    	   ir_a_opcion(nueva);
	           }
	           if (vista=='#nova' || vista=='#evento') {
	        	   var param_1 = arr[1];
	        	   var aleatorio = Math.random(); 
		    	   var nueva = vista+"/"+param_1+"/"+aleatorio;   
		    	   ir_a_opcion(nueva);
	           }
	           if (vista=='#visitar') {
	        	   
	        	   if(arr.length==3){
	        		   var param_1 = arr[1];
	        		   var param_2 = arr[2];
		        	   var aleatorio = Math.random(); 
			    	   var nueva = vista+"/"+param_1+"/"+param_2+"/"+aleatorio;   
	        	   }
	        	   else{
	        		   var aleatorio = Math.random(); 
			    	   var nueva = vista+"/"+aleatorio;  
	        	   }
	        	   
	        	   ir_a_opcion(nueva);   
	        	   
	           }
	    	   
	       }
	       
	       $(document).ready(function() {
	    	   
	    	   $(document).bind('online', function(){onlineEvento()});
	    	   $(document).bind('offline', function(){offlineEvento()});
	    	   
	           $(window).bind("resize", cambiarPantalla);
	           
	           cargado();
	       });
	       
	       function adapt_to_orientation() {
	           var ori = window.orientation;
	           
	           var screenwidth = (ori==90 || ori==-90) ? screen.height : screen.width;
	           var screenheight = (ori==90 || ori==-90) ? screen.width : screen.height;
				$('meta[name=viewport]').attr('content', 'initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width='+screenwidth + ',height=' + screenheight);
			
				cambiarPantalla();
	       }   
	       
           $(window).bind( 'orientationchange', adapt_to_orientation);
           
           function onlineEvento(){
        	   online = true;
           }
			function offlineEvento(){
				online = false;
           }
           

	       
	       function mostrar_datos_contacto(id_contacto){
		   		$('#contacto_inicial_'+id_contacto).hide();
		   		$('#contacto_oculto_'+id_contacto).show("slow");
		   	}
		   	
		   	function ocultar_datos_contacto(id_contacto){
		   		$('#contacto_oculto_'+id_contacto).hide();
		   		$('#contacto_inicial_'+id_contacto).show("slow");
		   	}
		   	
		   	toastr.options = {
	   		  "positionClass": "toast-bottom-center",
	   		}
	</script>
